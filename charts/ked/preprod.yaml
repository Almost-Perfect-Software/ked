# Additional volumes on the output Deployment definition.
volumes:
 - name: config
   secret:
     secretName: ked
     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
 - name: config
   mountPath: "/home/ked/config"
   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
